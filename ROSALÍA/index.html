<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuenta regresiva</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* Imagen de fondo sin usar url() */
    #fondo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.5);
    }

    .countdown {
        background: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
    }

    h1 {
        margin-bottom: 20px;
        font-size: 28px;
    }

    .time {
        font-size: 40px;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>
<body>

<!-- Imagen de fondo SIN usar url() -->
<img id="fondo" src="rosi.jpeg">

<div class="countdown">
    <h1>Faltan para el 19 de Agosto 2026:</h1>
    <div class="time" id="contador">Cargando...</div>
</div>

<script>
    function actualizarContador() {
        const objetivo = new Date("August 19, 2026 00:00:00").getTime();
        const ahora = new Date().getTime();
        const diferencia = objetivo - ahora;

        if (diferencia <= 0) {
            document.getElementById("contador").innerHTML = "¡Llegó el día!";
            return;
        }

        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

        document.getElementById("contador").innerHTML =
            `${dias} días ${horas} hrs ${minutos} min ${segundos} s`;
    }

    setInterval(actualizarContador, 1000);
</script>

</body>
</html>
